<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="wrapper">
      <header>
		<img src="/assets/images/headshot.png", 
			 style='height: 100%; width: 100%; object-fit: cover; border: none' />

        <h1 class="header">{{site.title}}</h1>

		<div id="contacts">
			<img src="/assets/images/icon_mail.png" align="left" /> email
			<img src="/assets/images/icon_github.png" align="left" /> github
			<img src="/assets/images/icon_linkedin.png" align="left" /> linkedin
		</div>

	    <ul>
		  <li><a class="button" href="/index.html">About</a></li>
	  	  <li><a class="button" href="/pages/projects.html">Projects</a></li>
  		  <li><a class="button" href="/pages/resume.html">Resume</a></li>
		  <li><a class="button" href="/pages/misc.html">Miscellaneous</a></li>
		  <li><a class="button" href="/pages/SAMPLE.html">SAMPLE</a></li>
	    </ul>
      </header>

      <section>
        {{ content }}
      </section>

    </div>
    
	<!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');

  </body>
</html>
